<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shapes challenge</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="main-container">
        <div class="first-table">
            <table border="1" cellspacing="0" align="center" width="400" height="100">
                <tr height="50">
                    <td width="50" rowspan="2">A</td>
                    <td width="50" rowspan="2">B</td>
                    <td rowspan="2" colspan="2" width="100">C</td>
                </tr>
                <tr></tr>
                <tr>
                    <td colspan="2" rowspan="2">D</td>
                    <td colspan="2">E</td>
                </tr>
                <tr>
                    <td colspan="2">F</td>
                </tr>
            </table>
        </div>
        <br>
        <div class="second-table">
            <table align="center" width="400" height="150">
                <tr>
                    <td rowspan="2">A</td>
                    <td>B</td>
                    <td rowspan="3">D</td>
                    <td colspan="2">E</td>
                    <td>F</td>
                </tr>
                <tr>
                    <td>C</td>
                    <td rowspan="2">G</td>
                    <td rowspan="2">H</td>
                    <td rowspan="2">I</td>
                </tr>
                <tr>
                    <td colspan="2">J</td>
                </tr>
                <tr>
                    <td colspan="3">K</td>
                    <td>L</td>
                    <td colspan="2">M</td>
                </tr>
            </table>
        </div>
    </div>
</body>

</html>

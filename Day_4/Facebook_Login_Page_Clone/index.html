<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Facebook Clone</title>
</head>

<body>
    <div class="main-container">
        <div class="left-container">
            <img src="/facebook-logo.png" alt="Facebook Icon" class="logo"></img>
            <h4>Facebook helps you connect and share with the people in your life.</h4>
        </div>

        <div class="right-container">
            <div class="form-container">
                <form>
                    <input type="email" name="email" id="email" placeholder="Email address or phone number">

                    <input type="password" id="password" placeholder="Password">

                    <input type="button" id="btn-login" value="Log in">

                    <p> <a href="" id="rest-password">Forgotten password?</a></p>
                    
                    <hr>

                    <input type="button" id="btn-register" value="Create new account">

                </form>

            </div>
            <div class="para">
                <p>
                    <a id="create-link">Create a Page</a> for a celebrity, brand or business.
                </p>
            </div>
        </div>
    </div>
</body>

</html>
